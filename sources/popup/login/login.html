<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salem</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="glass bg-white bg-opacity-50 d-md-flex align-items-center justify-content-between login-card">
            <div class="box-1 mt-md-0 my-auto">
                <img src="/icons/salem_512x512.png" class="p-5" alt="">
            </div>
            <div class="box-2 d-flex flex-column h-100">
                <div class="my-auto">
                    <p class="mb-1 h-1">Iniciar sesión en Salem</p>
                    <p class="text-muted mb-2">Usa tus credenciales para acceder a las funcionalidades de Salem.</p>
                    <form id="login" autocomplete="off">
                        <div class="row">
                            <div class="col col-auto mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-feather"></i></span>
                                    <input type="text" class="form-control" placeholder="Username" name="username" required>
                                </div>
                            </div>
                            <div class="col col-auto mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Password" name="hash" required>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary"><i class="fa-solid fa-user-cog"></i>Iniciar</button>
                        <div class="d-flex flex-column">
                            <div class="mt-3">
                                <p class="mb-0 text-muted">¿Contraseña olvidada? <a href="" target="_self" data-link="recovery" class="text-decoration-none">restablecer<span class="fas fa-chevron-right ms-1"></span>
                                </a></p>
                                
                            </div>
                        </div>
                    </form>
                </div>
                <div class="mt-auto mb-4">
                    <p class="footer text-muted mb-0 mt-md-0 mt-4">Aplicación de uso exclusivo de SOMI Estaciones. Consulte el manual de usuario haciendo click 
                        <a class="p-color me-1" href="https://docs.google.com/document/d/1widKffyVWVjgR5STl1oc2vwxOjwkIzkUY8q15CAJm4A/preview" target="_blank" data-link="manual">aquí</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="/sources/vendor/js/jquery-3.6.1.min.js"></script>
    <script src="/sources/vendor/js/bootstrap.bundle.min.js"></script>
    <script src="/sources/vendor/js/crypto-js.min.js"></script>
    <script src="/sources/vendor/js/notify.js"></script>
    <script src="/sources/api/salem.js"></script>
    <script src="login.js"></script>
</body>

</html>
