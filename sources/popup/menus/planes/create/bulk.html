<div class="alert alert-danger" data-tag="createPanel">
    <div class="row">
        <small class="text-muted mb-3">Panel de creación de tickets en bloque</small>
        <d
        iv class="col col-12 mb
        3+3">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-location-arrow"></i>Estación
                </span>
                <select class="form-select" name="estacion" placeholder="Busque y seleccione" required></select>
            </div>
        </div>
        <div class="col col-12 mb-3">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-mobile"></i>Tipo
                </span>
                <select class="form-select" name="tipo" placeholder="Busque y seleccione" multiple required></select>
            </div>
        </div>
        <div class="col col-12 mb-3">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-compass"></i>ID Equipo
                </span>
                <select class="form-select" name="id" placeholder="Busque y seleccione" multiple required></select>
            </div>
        </div>
        <div class="col col-12 mb-3">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-hard-hat"></i>Tcampo
                </span>
                <select class="form-select" name="tcampo" required></select>
            </div>
        </div>
        <div class="col col-6">
            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i>Generar</button>
        </div>
    </div>
</div>
