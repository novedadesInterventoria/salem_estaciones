<form id="sweep" autocomplete="false">
    <div class="row">
        <div class="col col-12 mb-3">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fa-solid fa-pen-alt"></i>Título
                </span>
                <input type="text" class="form-control" name="rotulo" readonly required>
            </div>
        </div>
        <div class="col col-xl-4 col-6 mb-3">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fa-solid fa-flag"></i>Inicio
                </span>
                <input type="text" class="form-control" name="inicio" required>
            </div>
        </div>
        <div class="col col-xl-4 col-6 mb-3">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fa-solid fa-flag-checkered"></i>Destino
                </span>
                <input type="text" class="form-control" name="destino" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-xl-4 col-6 mb-3">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fa-solid fa-mobile"></i>Equipo
                </span>
                <input type="text" class="form-control" name="equipo" required>
            </div>
        </div>
        <div class="col col-xl-4 col-6 mb-3">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fa-solid fa-location-arrow"></i>Ubicación
                </span>
                <input type="text" class="form-control" name="ubicacion" required>
            </div>
        </div>
    </div>
    <div id="sweepEditor"></div>
    <div class="row mt-3">
        <div class="col col-xl-4 col-6 mb-3">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fa-solid fa-user"></i>Tcampo
                </span>
                <input type="text" class="form-control" name="tcampo" required>
            </div>
        </div>
        <div class="col col-xl-4 col-6 mb-3">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fa-solid fa-clock"></i>Hora
                </span>
                <input type="time" class="form-control" name="hora" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-auto">
            <button class="btn btn-primary">
                <i class="fa-solid fa-paper-plane"></i>Enviar
            </button>
        </div>
    </div>
</form>
