<form id="updateRutinarios" autocomplete="off">
    <div class="alert alert-dark" role="alert">
        <i class="fas fa-info-circle"></i>
        <strong>Cargar Mantenimientos Rutinarios</strong><br>
        <small>Esta utilidad carga los planes de mantenimiento rutinario configurados en el calendario de eventos
            Google.Edite
            la fecha y nombre seg√∫n sea necesario y haga clic en "Programar Plan" para crear el plan.</small>
    </div>

    <div class="table-responsive">
        <table class="table table-sm table-hover table-bordered" id="eventsTable">
            <thead class="table-dark">

                    <th style="width: 180px;">Fecha <span class="badge bg-warning text-dark">Editable</span></th>
                    <th>Action</th>

                    <th style="width: 250px;">Nombre <span class="badge bg-warning text-dark"></th>

            <tbody id="eventsTableBody">
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" id="btnCargarPlan">

        </div>
